<html lang="en">
<head>

    <script src="Components/Codedown.js"></script>
    <link rel="stylesheet" href="css/styles.css"></link>
    <script>
    /*Advanced: freeze/thaw, authentication/authorization

      custom attributes: use them to store UI-specific logic, take logic
      out of the template. hideIF/showIF/isDisbled examples

      paging : limit,page
      filter and sort
      cookbook: cascading selects, Templar.done, a generic Controller, dynamic 
      nav buttons, hide/show using checkboxes

        /*Define your data model*/
        Templar.dataModel('Example',{

            SimpleRepeat : ['a','b','c'],
            
            ComplexRepeat : [
            {fn : 'bob', ln : 'johnson'},
            {fn : 'michael', ln : 'jackson'},
            {fn : 'benadict', ln : 'cabbagepatch'}],
            
            EmbeddedRepeat : [
            {name : 'daryl', friends : ['bill','tommy']},
            {name : 'carl', friends : ['susan','sicky']},
            {name : 'rick', friends : ['jane','tammy']}],
            
            SimpleSelect : [1,2,3],
            ComplexSelect : [
            {text : 'uno', value : 1},
            {text : 'dos', value : 2},
            {text : 'tres', value : 3}],
            
            aString : 'Hello World',
            numbers : [1,2,3],
            
            objects : [
            {text : 'uno', value : '1'},
            {text : 'dos', value : '2'},
            {text : 'tres', value : '3'}]
        });
        
        Templar.dataModel('Helper',{
          aStringNT : '{{Example.aString}}',
          userName : '{{UserProfile.userProfile}}',
          signedIn : '{{DataModelName.isSignedIn}}',
          listLength : '{{DataModelName.someList.length}}',
          items : '{{TodoList.items}}'
        });
        
        Templar.Route([
          { 
            route : '#/repeats',
            partial : 'Repeats.html'
          },
          { 
            route : '#/selects',
            partial : 'Selects.html'
          },
          { 
            route : '#/routing',
            partial : 'Routing.html'
          },
          { 
            route : '#/binding',
            partial : 'Binding.html'
          },
          { 
            route : '#/advanced',
            partial : 'AdvancedTopics.html'
          },
          { 
            route : '#/components',
            partial : 'Components.html'
          },
          { 
            route : '#/custom-attributes',
            partial : 'CustomAttributes.html'
          },
          { 
            route : '#/listening',
            partial : 'Listening.html'
          }
        ]);
   </script>

</head>
