<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
<!-- Live Version -->
<script src="TemplarJS-0.11.1.min.js"></script>
<script src="Modules/Model.js"></script>
<script src="Modules/Attribute.js"></script>
<script src="Modules/Component.js"></script>
<script src="Modules/Controller.js"></script>


</head>
<body>
    <div class="container">
      <div class="top-nav row">
        <div class="branding pull-left">
          <a href="#">Billder</a>
        </div>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class="active"><a href="#/home">Home</a></li>
          <li role="presentation"><a href="#/about">About</a></li>
          <li role="presentation"><a href="http://nickla.us">nickla.us</a></li>
        </ul>
      </div>
      <div class="row">
        <div id="target" data-apl-default="partials/home-info.html"></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="billset-panel panel panel-default" data-apl-repeat="{{billSetCollection.billSets}}">
            <div class="panel-heading">
              <h3 class="panel-title">{{title}}</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group">
                    <label>Bill name</label>
                    <input type="text" class="form-control" placeholder="Enter bill name" value="{{titleInput}}">
                  </div>
                  <div class="form-group">
                    <label>Amount</label>
                    <div class="input-group">
                      <span class="input-group-addon">$</span>
                      <input type="number" class="form-control" placeholder="Enter amount" value="{{amountInput}}">
                    </div>
                  </div>
                  <button class="btn btn-primary add-bill-btn" index="{{$index}}">Add new bill</button>
                </div>
                <div class="col-sm-9">
                  <div class="row">
                    <div data-apl-repeat="{{$item}}.payers">
                      <div class="col-sm-4">
                        <div class="panel panel-default">
                          <!--<div class="panel-heading">{{name}}</div>-->
                          <DblClickEditor class="panel-heading" x-nt="{{name}}"></DblClickEditor>
                          <div class="panel-body">
                            <div>Balance:</div>
                            <div class="payer-balance">${{balance}}</div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="add-new-payer panel panel-default" index="{{$index}}">
                        <div class="panel-body">
                          <p class="text-center">Add new payer</p>
                          <i class="add-new-payer-icon fa fa-user-plus"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Bill</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr data-apl-repeat="{{$item}}.bills">
                  <td>{{title}}</td>
                  <td>${{amount}}</td>
                </tr>
              </tbody>
              <tfoot>
                <tr showIf="{{$item}}.bills.length">
                  <td><strong class="pull-right">Total</strong></td>
                  <td>${{total}}</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container text-center">
        <p class="text-muted">Powered by <a href="https://github.com/ShamariFeaster/Templar">Templar</a></p>
      </div>
    </footer>
  </body>

</script>
</html>
