<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Project Craig</title>
  <link rel="shortcut icon" href="http://designshack.net/favicon.ico">
  <link rel="icon" href="http://designshack.net/favicon.ico">
  <script src="../../../../structureJS/core/structureJS-core.js" id="structureJS"
          data-project-manifest="../../lib/structureJS/demo-manifest"
          data-project-config="../../lib/structureJS/demo-config">
  </script>

</head>
<body>
<div class="container">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a id="goto-my-profile" class="navbar-brand glyphicon glyphicon-home"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    
        <div showIf="{{UserProfile.isSignedIn}}">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a id="goto-edit-profile" class="">Edit Profile</a></li>
                        <li><a class="" id="goto-new-ad" href="#/new-ad">New Ad</a></li>
                        <li><a class="" id="goto-my-ads" href="#/my-ads">My Ads</a></li>
                        <li><a class="" id="goto-messages" href="#/messages">Messages</a></li>
                        <li><a class="" id="goto-people" href="#/ad-search">Search Ads</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
            </form>
        </div>
        
      <ul class="nav navbar-nav navbar-right">
        <li><p class="error navbar-text" id="error-msg">{{Environment.error}}</p></li>
        <li><p class="navbar-text" id="success-msg">{{Environment.success_msg}}</p></li>
        <li><p class="navbar-text visible-sm-inline-block">{{Environment.banner}}</p></li>
        <li hideIf="{{UserProfile.isSignedIn}}"><a href="#loginmodal" class="" id="modaltrigger1">Login</a></li>
        <li showIf="{{UserProfile.isSignedIn}}"><a id="goto-logout" class="glyphicon glyphicon-off"></a></li>
        <li hideIf="{{UserProfile.isSignedIn}}"><a href="#sign-up-modal" class="" id="modaltrigger2">Sign Up</a></li>
      </ul>
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <div id="">
    

    
    
    
    
  </div>

    <div id="">
      <div id="apl-content" data-apl-default="partials/login-screen.html"></div>
    </div>
</div>
</body>
</html>
