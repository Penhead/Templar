<row data-apl-repeat="{{AdSearch.returnedAds}}">

  <row class="my-ad-header">
    <column colnum="0">Posted</column>
    <column colnum="1.5">Title</column>
  </row>
  
  <row class="my-ad-body">
  
    <column colnum="0">{{start}}</column>
    <column colnum="1.5">
      <a class="clickable-word view-ad" index="{{$index}}" href="#/ad-search/show-ad/{{ad_id}}">{{title}}</a>
    </column>
  
  </row>
  
</row>
