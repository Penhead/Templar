<row>
  <column colnum="0">
    <row>
      <label>Ad Type</label>
    </row>
    <row>
      <select>{{AdSearch.adType}}</select> 
    </row>
  </column>
  
  <column colnum="1">
    <row>
      <label>Category</label>
    </row>
    <row>
      <select>{{AdSearch.category}}</select>
    </row>
  </column>
  <column colnum="2.5">
    <row>
      <label>Keyword</label>
    </row>
    <row>
      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
      <input value="{{AdSearch.keyword}}"/>
    </row>
  </column>
  <column colnum="6.0">
    <row>
      <label>Results</label>
    </row>
    <row>
      {{AdSearch.returnedAds.length}}
    </row>
  </column>
</row>

<div id="returned-ads"></div>
