<div id="comment-form-label">{{CommentForm.label}}</div>
<row>
  <textarea rows="3" id="comment-form-comment" value="{{CommentForm.text}}"></textarea>
</row>
<row>
  <a id="comment-form-submit">{{CommentForm.submitText}}</a>
  <a id="comment-form-cancel" href="{{CommentForm.cancelHref}}">{{CommentForm.cancelText}}</a>
</row>
