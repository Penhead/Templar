<!-- Individual Ad Listing Template (repeated by framework) -->
<row data-apl-repeat="MyAds.ads">

  <row class="my-ad-header">
    <column colnum="0">Posted</column>
    <column colnum="1.5">Title</column>
  </row>
  
  <row class="my-ad-body">
    <column colnum="0">{{start}}</column>
    <column colnum="1.5">{{title}}</column>
    <column colnum="7">
      <a href="#">View</a>
      <a href="#">Edit</a>
      <a href="#">Post</a>
      <a href="#">Delete</a>
    </column>
  </row>
  
</row>
