<title>Templar</title>
</head>
<body>
<div id="header">
<h2>TemplarJS</h2>
</div>
<br>
<!-- Note that this works only if the <content> elem is NOT wrapped in any other elem
     This is due to the fact that Controls only register direct children of the control
     node. Therefore, if the <content> is wrapped and the innerHTML of the component is
    used as replacement for <content>, by the time the compiler sees the control 
    creates a ControlNode (where the children are then wrapped in ControlNodes and other
    book keeping stuff happens) the <content> is no longer a direct child.
    
    Here are the test cases that need tests written:
    
    1. component is itself a control
    2. component is wrapped in control
    3. control uses parts of component
    4. control is embedded in component
    
    
    -->
    
<dialog data-apl-control="changeSize" color="{{test.dialogColor}}" height="{{test.dialogHeight}}" >
  Hello

    <button id="up" name="up">+</button>
    <button id="down" name="down">-</button>
 
</dialog>

<div id="footer"></div>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
</body>
</html>
