<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="../../lib/qunit.css" /> 

<script src="../../../../structureJS/core/structureJS-core.js" id="structureJS"
        data-project-manifest="../../lib/structureJS/test-manifest"
        data-project-config="../../lib/structureJS/test-config">
</script>

<title>Templar</title>
</head>
<body>
<div id="header">
<h2>TemplarJS</h2>
</div>
<br>

<div id="nav">

</div>

<div  id="{{Attributes.id}}" 
      title="{{Attributes.title}}" 
      name="{{Attributes.name}}" 
      class="{{Attributes._class}}" 
      style="{{Attributes.style}}" 
      data-test="{{Attributes.data_test}}">Test</div>

<div data-apl-repeat="Attributes.range">
  <div id="bracket-{{$index}}">{{}}</div>
</div>      

<div data-apl-repeat="Attributes.range">
  <div  id="{{Attributes.id}}-{{$index}}" 
      title="{{Attributes.title}}" 
      name="{{Attributes.name}}" 
      class="{{Attributes._class}}" 
      style="{{Attributes.style}}" 
      data-test="{{Attributes.data_test}}"></div>
</div>  

<div data-apl-repeat="Attributes.non_scalar">
  <div id="non-scalar-{{$index}}" title="{{value}}">{{text}}</div>
</div>   
    
<div id="footer"></div>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
</body>
</html>
