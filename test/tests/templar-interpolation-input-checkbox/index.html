<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="../../lib/qunit.css" /> 

<script src="../../../../structureJS/core/structureJS-core.js" id="structureJS"
        data-project-manifest="../../lib/structureJS/test-manifest"
        data-project-config="../../lib/structureJS/test-config">
</script>

<title>Templar</title>
</head>
<body>
<div id="header">
<h2>TemplarJS</h2>
</div>
<br>

<div id="nav">

</div>

<input id="simplecb" type="checkbox" value="{{test.checkbox}}"/>

<input id="complexcb" type="checkbox" value="{{test.complex_checkbox}}"/>

<div data-apl-repeat="test.range">
  <input id="repeatcb" type="checkbox" value="{{test.repeat_checkbox}}"/>
</div>

<div data-apl-repeat="test.form1">
  <input class="cba" name="cba" type="checkbox" value="{{cb_val1}}"/><span id="descA-{{$index}}">{{cb_desc1}}</span><br>
  <input class="cbb" name="cba" type="checkbox" value="{{cb_val2}}"/><span id="descB-{{$index}}">{{cb_desc2}}</span>

</div>

<div id="footer"></div>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
</body>
</html>
